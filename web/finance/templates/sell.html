{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block script %}
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <select autofocus class="form-control" id ="symbol" name="symbol" placeholder="Symbol">
                <option disabled selected value>Symbol</option>

                {% for symbol in symbols %}

                    <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>

                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id ="number" name="number" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
